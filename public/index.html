<!doctype html>
<html lang="en">
	<meta charset="utf-8">
	<title>IBM Watson Dojo Machine Learning service testing application</title>

	<head>
		<!-- bootstrap -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- angular -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.js" integrity="sha256-jSoVBO61m37PQcQB9y2Lx2K9YYBGz9Bnq0UQ3t95ywI=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.js" integrity="sha256-iofWJlv1W6H0NFMcXvnwN1VgvJejFa8tqqyS1LKLozM=" crossorigin="anonymous"></script>

		<!-- local -->
		<script src="js/app.js" type="text/javascript" ></script>
		<script src="js/srv.js" type="text/javascript" ></script>
	</head>

<body ng-app="bdadaysPMTester" ng-controller="AppCtrl" >
	<div class="container">

		<h1 class="text-center">IBM Watson Machine Learning Example <small>By the IBM Developer Advocacy team</small></h1><br>
		<form name='scoreForm' novalidate>
			<div class="section">

				<div class="form-group">
					<label for="age">Age</label>
					<input type="text" class="form-control" name="age" id="age"
							required
							ng-model="p.AGE">
					<div ng-show='scoreForm.age.$error.required' class="alert alert-danger">
						Age is required
					</div>
				</div>

				<div class="form-group">
					<label for="gender">Gender</label>
					<select class="form-control" name="gender" id="gender"
							required
							ng-model="p.SEX">
						<option value="M">Male</option>
						<option value="F">Female</option>
					</select>
				</div>

				<div class="form-group">
					<label for="familyhistory">Family History</label>
					<select class="form-control" name="familyhistory" id="familyhistory"
							required
							ng-model="p.FAMILYHISTORY">
						<option value="Y">Yes</option>
						<option value="N">No</option>
					</select>
				</div>

				<div class="form-group">
					<label for="smoker">Smoker</label>
					<select class="form-control" name="smoker" id="smoker"
							required
							ng-model="p.SMOKERLAST5YRS">
						<option value="Y">Yes</option>
						<option value="N">No</option>
					</select>
				</div>

				<div class="form-group">
					<label for="exercise">Exercise (minutes per week)</label>
					<input type="text" class="form-control" name="exercise" id="exercise"
							required
							ng-model="p.EXERCISEMINPERWEEK">
					<div ng-show='scoreForm.age.$error.required' class="alert alert-danger">
						Exercise activity is required
					</div>
				</div>

				<div class="form-group">
					<label for="cholesterol">Cholesterol</label>
					<input type="text" class="form-control" name="cholesterol" id="cholesterol"
							required
							ng-model="p.CHOLESTEROL">
					<div ng-show='scoreForm.age.$error.required' class="alert alert-danger">
						Cholesterol level is required
					</div>
				</div>

				<div class="form-group">
					<label for="bmi">Body Mass Index (BMI)</label>
					<input type="text" class="form-control" name="bmi" id="bmi"
							required
							ng-model="p.BMI">
					<div ng-show='scoreForm.age.$error.required' class="alert alert-danger">
						BMI is required
					</div>
				</div>

				<div class="form-group">
					<label for="heartbeats">Average heartbeats per minute</label>
					<input type="text" class="form-control" name="heartbeats" id="heartbeats"
							required
							ng-model="p.AVGHEARTBEATSPERMIN">
					<div ng-show='scoreForm.age.$error.required' class="alert alert-danger">
						Average heartbeats per minute is required
					</div>
				</div>

				<div class="form-group">
					<label for="palpitations">Number of palpitations per day</label>
					<input type="text" class="form-control" name="palpitations" id="palpitations"
							required
							ng-model="p.PALPITATIONSPERDAY">
					<div ng-show='scoreForm.age.$error.required' class="alert alert-danger">
						Palpitations per day is required
					</div>
				</div>

			</div>
			<div class="section">
				<button type="button" ng-disabled="scoreForm.$invalid" class="btn btn-success" ng-click="score()"><i class="glyphicon glyphicon-cloud-upload"></i>&nbsp;Score Now&nbsp;</button>
			</div>
		</form>
	</div>

</body>

</html>
